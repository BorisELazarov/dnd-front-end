<div class="center">
    <div>
    <h1>Register</h1>
    <form class="form" [formGroup]="registerForm" (ngSubmit)="submit()">
        <mat-form-field class="full-width">
            <mat-label>Email:</mat-label>
            <input matInput type="email" formControlName="email">
            <div *ngIf="registerForm.controls['email'].errors?.['required']">
                <a class="danger">*Field must no be empty!</a>
                <br>
            </div>
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Username:</mat-label>
            <input matInput type="text" formControlName="username">
            <div *ngIf="registerForm.controls['username'].errors?.['required']">
                <a class="danger">*Field must no be empty!</a>
                <br>
            </div>
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Password:</mat-label>
            <input matInput type="password" formControlName="password">
            <div *ngIf="registerForm.controls['password'].errors?.['required']">
                <a class="danger">*Field must not be empty!</a>
            </div>
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Repeat password:</mat-label>
            <input matInput type="password" formControlName="confirmPassword">
            <div *ngIf="registerForm.controls['confirmPassword'].errors?.['required']">
                <a class="danger">*Field must not be empty!</a>
            </div>
        </mat-form-field>
                <br>
            <button type="submit">Register</button>
    </form>
    </div>
    </div>

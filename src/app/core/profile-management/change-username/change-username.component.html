<div class="center">
    <div>
    <h1>Change email</h1>
    <form class="form" [formGroup]="usernameForm" (ngSubmit)="submit()">
        <mat-form-field class="full-width">
            <mat-label>Email:</mat-label>
            <input matInput type="email" formControlName="username">
            <div *ngIf="usernameForm.controls['username'].errors?.['required']">
                <a class="danger">*Email must no be empty!</a>
                <br>
            </div>
        </mat-form-field>
                <br>
            <button type="submit">Save</button>
    </form>
    </div>
</div>

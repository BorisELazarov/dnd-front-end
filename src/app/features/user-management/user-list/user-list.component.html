<h1>My characters:</h1>
<div class="left">
    <div class="left">
    <span class="title">Filter:</span>
    <mat-form-field>
        <mat-label>Username:</mat-label>
        <input matInput type="text" [(ngModel)]="filter.username" (ngModelChange)="search()">
        @if (filter.username) {
          <button matSuffix mat-icon-button aria-label="Clear" (click)="filter.username=''" (click)="search()">
            <mat-icon>close</mat-icon>
          </button>
        }
    </mat-form-field>
    <mat-form-field>
        <mat-label>Email:</mat-label>
        <input matInput type="text" [(ngModel)]="filter.email" (ngModelChange)="search()">
        @if (filter.email) {
          <button matSuffix mat-icon-button aria-label="Clear" (click)="filter.email=''" (click)="search()">
            <mat-icon>close</mat-icon>
          </button>
        }
    </mat-form-field>
    <mat-form-field>
        <mat-label>Role:</mat-label>
        <mat-select (selectionChange)="search()" [(value)]="filter.roleTitle">
          <mat-option value="">None</mat-option>
          <mat-option value="user">User</mat-option>
          <mat-option value="data manager">Data manager</mat-option>
        </mat-select>
    </mat-form-field>
    </div>
    <br>
    <div class="left">
    <span class="title">Sort:</span>
    <mat-form-field>
        <mat-label>Sort by:</mat-label>
        <mat-select (selectionChange)="search()" [(value)]="sort.sortBy">
          <mat-option value="">None</mat-option>
          <mat-option value="username">Username</mat-option>
          <mat-option value="email">Email</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Asc/Desc</mat-label>
        <mat-select (selectionChange)="search()"  [(value)]="sort.ascending">
          <mat-option value="true">Ascending</mat-option>
          <mat-option value="false">Descenging</mat-option>
        </mat-select>
    </mat-form-field>
    </div>
</div>
<div class="table">
<a href="characters/create">Create character</a>
<table mat-table [dataSource]="dataSource">

    <mat-text-column name="username" headerText="Username:"></mat-text-column>
    <mat-text-column name="email" headerText="Email:"></mat-text-column>
    <mat-text-column name="role" headerText="Role:"></mat-text-column>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button mat-fab extended [routerLink]="['/users/change-role/',row.id]">
            <mat-icon>manage_accounts</mat-icon>
            Change role
          </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
<mat-paginator #paginator
  [length]="dataSource.data.length"
  [pageIndex]="0"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 20]"
  aria-label="Select page">
</mat-paginator>
</div>

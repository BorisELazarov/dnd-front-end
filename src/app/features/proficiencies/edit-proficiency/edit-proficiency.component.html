<div class="center">
    <div>
    <h1>Edit proficiency</h1>
     <form [formGroup]="editForm" (ngSubmit)="submit()">
        <mat-form-field>
            <mat-label>Name:</mat-label>
            <input matInput type="text" formControlName="name">
            <div *ngIf="editForm.controls['name'].errors?.['required']">
                <a class="danger">*Field must no be empty!</a>
                <br>
            </div>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Type:</mat-label>
            <input matInput type="text" formControlName="type">
            <div *ngIf="editForm.controls['type'].errors?.['required']">
                <a class="danger">*Field must not be empty!</a>
            </div>
        </mat-form-field>
           <br>
        <button type="submit">Edit</button>
     </form>
    </div>
</div>

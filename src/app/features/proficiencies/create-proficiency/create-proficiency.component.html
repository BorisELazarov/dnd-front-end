<div class="center">
<div>
<h1>Add proficiency</h1>
<form class="example-form" [formGroup]="createForm" (ngSubmit)="submit()">
    <mat-form-field class="example-full-width">
        <mat-label>Name:</mat-label>
        <input matInput type="text" formControlName="name">
        <div *ngIf="createForm.controls['name'].errors?.['required']">
            <a class="danger">*Field must no be empty!</a>
            <br>
        </div>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Type:</mat-label>
        <input matInput type="text" formControlName="type">
        <div *ngIf="createForm.controls['type'].errors?.['required']">
            <a class="danger">*Field must not be empty!</a>
        </div>
    </mat-form-field>
            <br>
        <button type="submit">Save</button>
</form>
</div>
</div>
